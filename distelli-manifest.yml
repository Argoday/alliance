argoday/alliance-website:

  Build:
    - echo "-" #./deploy/setup.sh
    - sbt clean compile
  PkgInclude:
    - '*'

  PostInstall:
    - echo "PostInstall"
    - echo "-" #./deploy/setup.sh
    - echo "-" #./deploy/deregister-from-elb.sh
  Start:
    - screen -ls
    - screen -X -S "alliance-prod" quit || echo "Not running"
    - screen -dmS "alliance-prod" ./start-prod.sh
    - screen -ls
  PostStart:
    - echo "PostStart"
    - echo "-" #./deploy/register-with-elb.sh
