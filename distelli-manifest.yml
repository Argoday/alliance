argoday/alliance-website:

  Build:
    - echo "-" #./deploy/setup.sh
    - sbt clean compile
  PkgInclude:
    - '*'

  PostInstall:
    - echo "PostInstall"
    - echo "-" #./deploy/setup.sh
    - echo "-" #./deploy/deregister-from-elb.sh
  Exec:
    - sbt stage
    - ./target/universal/stage/bin/play-scala -J-server -J-Xms400m -J-Xmx400m -J-XX:+UseConcMarkSweepGC -J-XX:+CMSParallelRemarkEnabled -J-XX:+ScavengeBeforeFullGC -J-XX:+CMSScavengeBeforeRemark -Dsun.net.inetaddr.ttl=60
  PostStart:
    - echo "PostStart"
    - echo "-" #./deploy/register-with-elb.sh
