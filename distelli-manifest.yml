argoday/alliance-website:

  Build:
    - ./deploy/setup.sh
    - sbt clean compile
  PkgInclude:
    - '*'

  PostInstall:
    - ./deploy/setup.sh
    - #./deploy/deregister-from-elb.sh
  Exec:
    - sbt stage
    - ./target/universal/stage/bin/play-scala -J-server -J-Xms765m -J-Xmx765m -J-XX:+UseConcMarkSweepGC -J-XX:+CMSParallelRemarkEnabled -J-XX:+ScavengeBeforeFullGC -J-XX:+CMSScavengeBeforeRemark -Dsun.net.inetaddr.ttl=60
  PostStart:
    - #./deploy/register-with-elb.sh
