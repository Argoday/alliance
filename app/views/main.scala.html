@(title: String)(content: Html)
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">

    @*<link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">*@
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="@routes.Assets.versioned("images/favi/apple-touch-icon-57x57.png")" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="@routes.Assets.versioned("images/favi/apple-touch-icon-72x72.png")" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="@routes.Assets.versioned("images/favi/apple-touch-icon-60x60.png")" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="@routes.Assets.versioned("images/favi/apple-touch-icon-76x76.png")" />
    <link rel="icon" type="image/png" href="@routes.Assets.versioned("images/favi/favicon-32x32.png")" sizes="32x32" />
    <link rel="icon" type="image/png" href="@routes.Assets.versioned("images/favi/favicon-16x16.png")" sizes="16x16" />
    <meta name="application-name" content="People's Alliance"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-square70x70logo" content="@routes.Assets.versioned("images/favi/mstile-70x70.png")" />

    @*<script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>*@
  </head>
  <body>
    @*<div>
      <div>@nav()</div>
      <div>@content</div>
      <div>@footer()</div>
    </div>*@
    <div class="logo-container">
      <img class="logo-img" src="@routes.Assets.versioned("images/silhouette_logo_-_03_-_circle.png")" >
    </div>
  </body>
</html>
